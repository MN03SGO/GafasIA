  tolerance: 0.6
  model: "hog"  # hog o cnn
  known_faces_dir: "assets/images/caras_conocidas" #  Coneccion a yaml config 

ocr:
  lang: "spa"  # espa√±ol
  config: "--psm 6"

app:
  debug: true
